<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- <script type="text/javascript" src="./assets/json/ques_bank.json"></script> -->
  <script type="text/javascript" src="./assets/json/user_data.json"></script>
  <script type="text/javascript" src="./assets/js/main.js"></script>
</head>

<body>
  <!-- partial:index.partial.html -->
  <div id="bg"></div>

  <form>
    <div class="form-field">
      <input id="fullName" type="text" placeholder="Full Name" required />
    </div>
    <div class="form-field">
      <input id="email" type="email" placeholder="Email / Username" required />
    </div>
    <div class="form-field" id="passfield">
      <input id="password" type="password" placeholder="Password" required />
    </div>
    <div class="form-field">
      <input id="confirmPass" type="password" placeholder="Confirm Password" required />
    </div>
    <label>Verification Question</label>
    <div class="form-field verify">
      <input id="verify" type="text" placeholder="Enter the name of your first pet" required />
    </div>
    <div class="form-field">
      <button class="btn" type="button" onclick="savetolocal()">Register</button>
      <button class="btn" type="button" onclick="gotologinPage()">Cancel</button>
    </div>
  </form>
  <!-- partial -->

</body>

</html>
